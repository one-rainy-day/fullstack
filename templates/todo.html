{% extends "base.html" %} 

{% block title %}Todo Task{% endblock %}

{% block content %} 
<div class="container"></div>
<h1>Todo List<h1>
<h4>Developed by {{ author }}</h4><hr />

<table class="table table-bordered table-hover table-striped table-condensed">
    <thead>
      <tr>
        <th>Tasks</th>
        <th>Loaded</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td style="width: 60%;">{{ task.content }}</td>
        <td>{{ task.date_created.date() }}</td>  
        <td style="text-align: right;">
            <a href="/delete/{{ task.id }}" onclick="return confirm('Are you sure you want to delete this item')">
            <button class="btn btn-primary btn-sm" id="mybutton">Delete</button></a>
            <a href="/update/{{ task.id }}"> 
            <button class="btn btn-info btn-sm" id="mybutton">Update</button></a>
        </td>       
    </tr>
      {% endfor %}
      <form name="myForm" action="/todo" onsubmit="return validateForm()" method="POST">
      <tr>
        <td colspan="2">
          <input type="text" name="content" id="content" style="width: 100%;">
        </td>
        <td>
            <input type="submit" class="btn btn-primary submitbtn" value="Add Task">
        </td>
      </tr>
    </form>
    </tbody>
  </table>  
</div>

{% endblock %}
