{% extends "base.html" %} 

{% block title %}calculator{% endblock %}

{% block content %}
    <div class="background">
        <h1>Basic Calculator</h1><hr />
        <form id="myform" name="calc">
            <input id="display" name="display" />
            <input type="button" class="calbutton cal" value="÷" OnClick="calc.display.value+='/'" /><br />

            <input type="button" class="click cal" value="1" OnClick="calc.display.value+='1'" />
            <input type="button" class="click cal" value="2" OnClick="calc.display.value+='2'" />
            <input type="button" class="click cal" value="3" OnClick="calc.display.value+='3'" />
            <input type="button" class="calbutton click cal" value="×" OnClick="calc.display.value+='*'" /><br />

            <input type="button" class="click cal" value="4" OnClick="calc.display.value+='4'" />
            <input type="button" class="click cal" value="5" OnClick="calc.display.value+='5'" />
            <input type="button" class="click cal" value="6" OnClick="calc.display.value+='6'" />
            <input type="button" class="calbutton click cal" value="−" OnClick="calc.display.value+='-'" /><br />

            <input type="button" class="click cal" value="7" OnClick="calc.display.value+='7'" />
            <input type="button" class="click cal" value="8" OnClick="calc.display.value+='8'" />
            <input type="button" class="click cal" value="9" OnClick="calc.display.value+='9'" />
            <input type="button" class="calbutton click cal" value="+" OnClick="calc.display.value+='+'" /><br />

            <input type="button" class="clic cal" value="0" OnClick="calc.display.value+='0'" />
            <input type="button" class="click cal" value="00" OnClick="calc.display.value+='00'" />
            <input type="button" class="click cal" id="cancelbutton" value="C" OnClick="calc.display.value=''" />
            <input type="button" class="click cal" id="evalbutton" value="=" OnClick="calc.display.value=eval(calc.display.value)" /><br />
        </form>
    </div>
{% endblock %}
